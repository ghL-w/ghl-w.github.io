<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ÏßÑÌù¨Ïïº Î≥¥Í≥†Ïã∂Ïñ¥</title>

  <!-- Handwritten vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff7f9;
      --text: #333;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: 'Nanum Pen Script', cursive;
      overflow-x: hidden; /* keeps hearts from making scrollbars */
    }
    h1 {
      font-size: 64px;
      margin: 0;
      color: var(--text);
      text-align: center;
    }

    /* falling hearts */
    .heart {
      position: fixed;
      top: -10vh;             /* start a little above the screen */
      left: 0;
      transform: translateX(-50%);
      font-size: 24px;
      pointer-events: none;   /* clicks pass through */
      animation-name: fall-spin;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      opacity: 0.9;
    }
    @keyframes fall-spin {
      0%   { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.3; }
    }

    /* Respect users who prefer less motion */
    @media (prefers-reduced-motion: reduce) {
      .heart { animation: none; display: none; }
    }
  </style>
</head>
<body>
  <h1>&lt;ÏßÑÌù¨Ïïº Î≥¥Í≥†Ïã∂Ïñ¥&gt;</h1>

  <script>
    // create one heart with random size, position, speed, and emoji
    function createHeart() {
      const el = document.createElement('div');
      el.className = 'heart';
      // mix of hearts
      const options = ['‚ù§Ô∏è','üíó','üíñ','ü©∑','üíï','üíò'];
      el.textContent = options[Math.floor(Math.random() * options.length)];

      // random horizontal position
      el.style.left = Math.random() * 100 + 'vw';
      // random size
      el.style.fontSize = (16 + Math.random() * 40) + 'px';
      // random duration (fall speed)
      const dur = 3 + Math.random() * 5; // 3‚Äì8s
      el.style.animationDuration = dur + 's';

      document.body.appendChild(el);
      // remove the heart after it finishes so the page stays fast
      setTimeout(() => el.remove(), dur * 1000);
    }

    // make hearts every 250‚Äì600ms
    let timer = setInterval(() => {
      createHeart();
    }, 350);

    // Pause hearts if tab is hidden (saves battery)
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) { clearInterval(timer); }
      else { timer = setInterval(createHeart, 350); }
    });
  </script>
</body>
</html>
