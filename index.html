<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>진희야 보고싶어</title>
  <style>
    /* Center everything nicely */
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", Arial, sans-serif;
      background: #fffaf2;
    }
    .card {
      padding: 32px 40px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      background: white;
      text-align: center;
    }
    h1 { font-size: 40px; margin: 0 0 12px; }
    p  { font-size: 18px; margin: 6px 0; }
  </style>
</head>
<body>
  <div class="card">
    <h1>&lt;진희야 보고싶어&gt;</h1>
    <p>이 페이지는 내가 직접 만들었어! 🫶</p>
    <p>오늘도 좋은 하루 보내!</p>
  </div>
</body>
</html>
